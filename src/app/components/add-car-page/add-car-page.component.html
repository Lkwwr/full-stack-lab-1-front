<div>
  <h3>New Car characteristics:</h3>
  <form (submit)="onSubmit(brand.value, model.value, body.value, Number(cost.value))">
    <ul>
      <li><label>Brand:</label> <input #brand required/></li>
      <li><label>Model:</label> <input #model required/></li>
      <li><label>Body:</label> <input #body required/></li>
      <li><label>Cost:</label> <input type="number" #cost required/></li>
    </ul>
    <button type="submit">SAVE</button>
  </form>
</div>
