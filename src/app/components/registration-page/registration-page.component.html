<div class="login-container">
  <form class="login-form" (submit)="onSubmit(name.value, username.value, password.value)"
        (reset)="onReset()">
    <h3>REGISTER</h3>
    <div class="label-input">
      <label><h5>Name:</h5></label>
      <input required #name>
    </div>
    <div class="label-input">
      <label><h5>Username:</h5></label>
      <input required #username>
    </div>
    <div class="label-input">
      <label><h5>Password:</h5></label>
      <input required type="password" #password>
    </div>
    <div class="buttons">
      <button type="reset">LOG IN</button>
      <button type="submit">REGISTER</button>
    </div>
  </form>
</div>
