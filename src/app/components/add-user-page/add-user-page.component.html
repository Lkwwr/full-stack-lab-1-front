<div>
  <h3>New User data:</h3>
  <form
    (submit)="onSubmit(name.value, username.value, password.value)">
    <ul>
      <li><label>Name:</label> <input #name required/></li>
      <li><label>Username:</label> <input #username required/></li>
      <li><label>Password:</label> <input type="password" #password required/></li>
    </ul>
    <button type="submit">SAVE</button>
  </form>
</div>
